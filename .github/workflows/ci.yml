name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install uv
        run: pip install uv
      - name: Install project (editable)
        run: uv run python -m pip install -e .
      - name: Ruff
        run: uv run ruff check .
      - name: Black
        run: uv run black --check .
      - name: Pytest
        run: uv run pytest -q


