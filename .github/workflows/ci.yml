name: CI

on:
  push:
    branches: [ main ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Cache venv
        uses: actions/cache@v4
        with:
          path: .venv
          key: ${{ runner.os }}-venv-${{ hashFiles('pyproject.toml', 'uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-venv-
      - name: Install uv
        run: python -m pip install uv
      - name: Show versions
        run: |
          python --version
          python -m uv --version
          python -m uv run repo-mechanic --help
      - name: Sync environment
        run: python -m uv sync
      - name: Install project (editable)
        run: python -m uv pip install -e .
      - name: Ruff
        run: python -m uv run ruff check .
      - name: Black
        run: python -m uv run black --check .
      - name: Pytest (with coverage)
        run: python -m uv run pytest -q --cov=src --cov-report=term-missing --cov-report=xml
      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-linux-${{ github.run_id }}
          path: coverage.xml
          if-no-files-found: ignore
      - name: Demo
        run: bash scripts/demo.sh
      - name: Upload receipts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: receipts-linux-${{ github.run_id }}
          path: receipts/**
          if-no-files-found: ignore
      - name: Show latest receipts
        run: |
          if [ -d receipts ]; then
            LATEST=$(ls -1 receipts/*/summary.md 2>/dev/null | tail -n 1 || true)
            echo "Latest summary: ${LATEST:-none}"
          else
            echo "No receipts dir"
          fi

  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Cache venv (Windows)
        uses: actions/cache@v4
        with:
          path: .venv
          key: ${{ runner.os }}-venv-${{ hashFiles('pyproject.toml', 'uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-venv-
      - name: Install uv
        run: python -m pip install uv
        shell: pwsh
      - name: Show versions
        run: |
          python --version
          python -m uv --version
          python -m uv run repo-mechanic --help
        shell: pwsh
      - name: Sync environment
        run: python -m uv sync
        shell: pwsh
      - name: Install project (editable)
        run: python -m uv pip install -e .
        shell: pwsh
      - name: Ruff
        run: python -m uv run ruff check .
        shell: pwsh
      - name: Black
        run: python -m uv run black --check .
        shell: pwsh
      - name: Pytest (with coverage)
        run: python -m uv run pytest -q --cov=src --cov-report=term-missing --cov-report=xml
        shell: pwsh
      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-windows-${{ github.run_id }}
          path: coverage.xml
          if-no-files-found: ignore
      - name: Demo (PowerShell)
        run: pwsh -File scripts/demo.ps1
      - name: Upload receipts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: receipts-windows-${{ github.run_id }}
          path: receipts/**
          if-no-files-found: ignore
      - name: Show latest receipts
        run: |
          if (Test-Path receipts) {
            $f = Get-ChildItem receipts -Recurse -Filter summary.md | Sort-Object FullName | Select-Object -Last 1
            if ($f) { Write-Host "Latest summary:" $f.FullName } else { Write-Host "No summary found" }
          } else { Write-Host "No receipts dir" }
        shell: pwsh
